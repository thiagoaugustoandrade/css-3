<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - Elementos Color, Range e File</title>
    
</head>
<body>
    <h1>Mais Testes de Formulários</h1>
    <form action="cadastro.php" method="post">
        <fieldset >
            <legend>Cores</legend>
            <!--PARA ADICIONAR CORES-->
            <p>
                <label for="icor">Cor:</label>
                <input type="color" name="cor" id="icor" value="#00ff00">
            </p>
            <!--PARA ADICIONAR NÍVEIS-->
            <p>
                <label for="inivel">Nível de Satisfação</label>
                <input type="range" name="nivel" id="inivel" min="1" max="10" value="3">
            </p>
            <!--PARA ADICIONAR FOTO-->
            <p>
                <label for="ifoto">Foto de Perfil:</label>
                <input type="file" name="Foto" id="ifoto">
            </p>
            

        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
