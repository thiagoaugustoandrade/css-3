<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 007</title>
</head>
<body>
    <h1>Formulário - SELECT, DATALIST E TEXTAREA</h1>
    <form action="cadastro.php" method="post">
        --------------------------------------------------
        <p> <!-- SELECT ---- PARA ADICIONAR ESTADO-->
            <h2>#Select</h2>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">


                <option value="" selected> ---Escolha--- </option>
                <optgroup label="Região Sudeste"> <!--PARA DIVIDIR POR GRUPOS-->
                    <option value="SP" >São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Região Nordeste"> <!--PARA DIVIDIR POR GRUPOS-->
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>

            </select>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <br>
        <br>
        --------------------------------------------------
        <h2>#Datalists</h2>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">

            <datalist id="lstprof">
                <optgroup label="Profissão">
                    <option>Administrador</option>
                    <option>Programador</option>
                    <option>Desenvolvedor Web</option>
                    <option>Contabilista</option>
                    <option>Carpinteiro</option>
                </optgroup>
            </datalist>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
            <br>
            --------------------------------------------------
            <br>
            <h2>#Textarea</h2>


            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>

        </p>
    


        
    </form>
</body>
</html>
