<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela001</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            border-collapse: collapse;
            
        }
        td{
            border: 1px solid black;
            padding: 8px;
        }
        tr.linha{
            background-color: rgba(128, 128, 128, 0.612);
        }
        td.dados{
            background-color: rgb(228, 242, 98);
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>

<!--HIERARQUIA DE TABELAS:
    <table>
        <tr> = Table Row (linha de tabela)
            <th> = Table Header (cabe√ßalho de tabela)
            <td> = Table Data (dados de tabela)
-->
    <table>
        <tr class="linha"> <!--Primeira Linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>

        <tr> <!--Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C3</td>
            <td>D4</td>
        </tr>

        <tr class="linha"> <!--Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
            <td class="dados">D3</td>
        </tr>

        <tr> <!--Quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
            <td>D4</td>
        </tr>
    </table>
</body>
</html>
